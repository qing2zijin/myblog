	<script>
		function loadDoc(url, str) {
			  var xhttp;
			  xhttp=new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					try{
						document.getElementById(str).innerHTML = xhttp.responseText; 
					}catch (err){
						console.log(err);
					}finally{
						document.getElementsByClassName(str)[0].innerHTML = xhttp.responseText;
					}
				}
			  };
			  xhttp.open("GET", url, true);
			  xhttp.send();
			}

		loadDoc("/extra/me.html", "briefly");
		loadDoc("/extra/menu.html", "menu");
		loadDoc("/extra/show_images.html", "show_images");
		
		console.log("月牙博客：自由万岁，和平万岁！")
    </script>
