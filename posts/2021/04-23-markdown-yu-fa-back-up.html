<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title>Markdown文档书写方式备忘录</title>
<meta name="keywords" content="markdown,备忘录,图片,链接,标题,引用"/>
<meta name="description" content="Markdown文档书写方式备忘录"/>
<link href="/extra/css/style2023129.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="/extra/favicon.ico"/>
</head>
<body>
  <div id="main">
		<div id="blog-title">
			<span id="logo">月牙博客</span>
			<span id="subtitle">记录所思所想</span>
		</div>
		<div id="navi">
			
		</div>

		<div id="container">
			<div class="post-entry">
				<p>1.链接：</p>
<pre><code>[text](links)
&lt;links&gt;
</code></pre>
<p>2.图片：<code>![text](pic-link)</code></p>
<p>3.引用：</p>
<pre><code>&gt;
&gt;&gt;
&gt;&gt;&gt;
</code></pre>
<p>4.列表 无序列表<code>- text + text *text</code> 有序列表<code>1. text 2.text ...</code></p>
<p>5.标题</p>
<pre><code>一级标题 # text
二级标题 ## text
三级标题 ### text

</code></pre>
<p>...</p>
<p>想到再写</p>
			</div>
		</div> 
		<div id="page-navigator">
			<!-- <span id="page-prev">{{previous_page}}</span> -->
			<!-- <span id="page-next">{{next_page}}</span> -->
		</div>

		<div id="footer">
		<div id="social">
			<a href="#">哔哩哔哩</a><a href="#">微博</a>
		</div>
		<div id="footer-content">© 2023</div>
		</div>
	  
  </div>
<script>
	function loadDoc(url, str) {
		  var xhttp;
		  xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				try{
					document.getElementById(str).innerHTML = xhttp.responseText; 
				}catch (err){
					console.log(err);
				}finally{
					document.getElementsByClassName(str)[0].innerHTML = xhttp.responseText;
				}
			}
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();
		}

	loadDoc("/extra/menu.html", "navi");
</script>
<script type="text/javascript" src="/extra/js/img.js"></script>
</body>
</html>
