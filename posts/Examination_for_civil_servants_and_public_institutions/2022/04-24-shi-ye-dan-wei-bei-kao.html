				<p>综合知识，内容有点杂，特别是法律那一块，不同地方考的内容也不一样，参考资料书上的内容都不一定考，不能有的放矢，很好复习。我现在唯一能确定的考试必考内容且能很好掌握的便是：<br />
1.事业单位基础知识<br />
2.公文写作<br />
3.经济、马克思主义常识<br />
4.资料分析<br />
这几个模块可以好好看看，必须牢牢把握，把正确率提高到75%-85%，法律那块尽量复习，保证65%的正确率。</p>
