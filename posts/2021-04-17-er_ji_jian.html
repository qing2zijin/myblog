			<p>以前的苹果耳机线在我多次修补下，线还是断了，遂狠下心，花重金（159块大洋）购买如下一款耳机（找了很多资料，货比三家）。</p>
<p><img alt="淘宝图" src="../pics/2021/er_ji_jian_1.jpg" /></p>
<blockquote>
<p><a href="https://m.tb.cn/h.4pdpIlq?sm=3eb414">https://m.tb.cn/h.4pdpIlq?sm=3eb414</a> 竹林鸟惊鸿HIFI耳挂式耳机发烧友带硅麦K歌耳塞专场流行舞台耳返</p>
</blockquote>
<p>买回来，第一感局就是用料扎实，耐用，戴上之后，低音高音都很好，音质清晰，随机附赠了很多应用不同场景的耳机塑料胶圈，包装也很好看，佩戴第一次不适应，熟悉之后就习惯了，不怕耳机滑落，固定很牢固；不错的购物体验。</p>
<p><img alt="实景拍摄" src="/pics/2021/er_ji_jian_2.jpg" /></p>
